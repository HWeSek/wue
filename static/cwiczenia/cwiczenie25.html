<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        *{
    box-sizing: border-box;
    overflow-x: hidden;
    overflow-y: hidden;
    font-family: monospace;
    }

    h1{
        color: red;
        margin-bottom: 20px;
    }

    .normal {
        font-size: small;
        color: black;
    }

    .insane{
        font-size: large;
        color: red;
    }
    </style>
</head>
<body>
    <h1>06: SKLEP</h1>
    <div id="app">
        <div class="events3">
            <br>
            <table border="1" v-if="products.length>0">
                <tr>
                    <th>id</th>
                    <th>produkt</th>
                    <th>cena</th>
                    <th>koszyk</th>
                </tr>
                <tr v-for="(item,i) of products">
                    <td>{{i}}</td>
                    <td>{{item.product}}</td>
                    <td>{{item.price}}</td>
                    <td @click="addToCart(i)">{{item.selected}}</td>
                </tr>
            </table>
            <p v-else>brak produktów</p>
        </div>

    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    products: [
                        { product: "książka", price: 100, selected: "dodaj do koszyka" },
                        { product: "płyta CD", price: 200, selected: "dodaj do koszyka" },
                        { product: "mleko", price: 300, selected: "dodaj do koszyka" },
                        { product: "buty", price: 400, selected: "dodaj do koszyka" },
                    ]

                }
            },

            methods:{
                addToCart: function(i){
                    this.products[i].selected = this.products[i].selected == "dodaj do koszyka" ? "W koszyku":"dodaj do koszyka";
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
