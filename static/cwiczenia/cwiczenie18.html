<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main_style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>
        .blue {
            background-color: rgb(0, 100, 214);
        }
        .red {
            background-color: rgb(245, 30, 14)
        }

        .element {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 15px;
            text-align: center;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>CW07 </h1>
        <hr>
        <div v-for="item in array" :class = "item.class" class="element" :class="getClass(item.class)">{{item.id}}</div>
    </div>
</body>
<script>
    const app = Vue.createApp({

        data() {
           return {
                value: 0,
                array: [
            { id: 1, class: "red" },
            { id: 2, class: "blue" },
            { id: 3, class: "red" },
            { id: 4, class: "blue" },
            { id: 5, class: "red" },

          ],
                interval: undefined
           }
        },
        methods: {
            start() {
                this.interval = setInterval(()=>{
                    this.value++;
                },1000)
            },
            stop(){
                clearInterval(this.interval)
            },  
        }
        
    }).mount("#app")
</script>

</html>
