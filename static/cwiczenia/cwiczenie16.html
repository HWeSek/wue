<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main_style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <h1>computed </h1>

        <h2>COMPUTED: {{ cmp }}</h2>
        <h2>COMPUTED: {{ cmp }}</h2>
        <h2>COMPUTED: {{ cmp }}</h2>
        <hr>
        <h2>METHOD: {{ mtd() }}</h2>
        <h2>METHOD: {{ mtd() }}</h2>
        <h2>METHOD: {{ mtd() }}</h2>
    </div>
</body>
<script>
    const app = Vue.createApp({

        data() {
            return {
            liczba: 100
            }
        },
        computed: {
            cmp(){
                const d = new Date();
                const txt = 'Liczba: ' + this.liczba + '; random: ' + Math.random() + '; sekunda: ' + d.getSeconds();
                console.log(txt);
                return txt;
            }
        },
        methods: {
            mtd(){
                const d = new Date();
                const txt = 'Liczba: ' + this.liczba + '; random: ' + Math.random() + '; sekunda: ' + d.getSeconds();
                console.log(txt);
                return txt;
            }
        }
    }).mount("#app")
</script>

</html>
